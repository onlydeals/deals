<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Testing eBay Deals Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; background: #fff; }
    .card img { width: 100%; height: 180px; object-fit: contain; background:#fafafa; border-radius: 8px; }
    .card h3 { font-size: 16px; line-height: 1.25; margin: 10px 0 6px; }
    .card p { margin: 0 0 8px; color: #111; }
    .card a.button { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #111; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Testing eBay Deals Script</h1>

  <div id="grid" data-q="wireless earbuds"></div>

  <!-- IMPORTANT: path is relative to THIS file (which is in /deals/) -->
  <script src="./assets/js/rover_ebay.js?v=6" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // hydrate the simple grid above
      hydrateGridSimple('grid');
    });
  </script>
</body>
</html>
